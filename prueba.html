
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css.css">
	<title>Formulário</title>
</head>
<body>
	<article class="formulario">
		<form action="documento.php" method="POST" name="f_form">
			<label for="name">Nome</label>
			<input name="u_name" placeholder="Preencha aqui seu nome"  type="text" required>

			<label for="name">Email</label>
			<input name="u_mail"  type="email" placeholder="ex.: user@dominio.com" required>

			<label for="name">Senha</label>
			<input name="u_senha"  type="password" placeholder="5 a 15 caracteres" required>

			<label for="name">Informações adicionais</label>
			<textarea name="u_coment" cols="35" rows="10" id="coment" placeholder="Fale-nos mais sobre você"></textarea>
			<input type="submit" value="ENVIAR DADOS" class="sent-data">
		</form>
	</article>
</body>
</html>
